<script>
	function onEntry(entry) { entry.forEach(change => { if (change.isIntersecting) { change.target.classList.add('animation'); } }); } let options = { threshold: [0.1] }; let observer = new IntersectionObserver(onEntry, options); let elements = document.querySelectorAll('.gallery__thumb'); for (let elm of elements) { observer.observe(elm); }
</script>
